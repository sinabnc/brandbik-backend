

{% extends "web/base.html" %}
{% load static %}
{% block content %}
    <!-- Preloader Start -->
    <div class="preloader">
        <div class="loading-container">
            <div class="loading"></div>
            <div id="loading-icon"><img src="{% static "images/branbik logo 2.png" %}" alt=""></div>
        </div>
    </div>
    <!-- Preloader End -->

    <!-- Magic Cursor Start -->
    <div id="magic-cursor">
        <div id="ball"></div>
    </div>
    <!-- Magic Cursor End -->

    <!-- Header Start -->


    

    <!-- Page Header Start -->
	<div class="page-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<!-- Page Header Box Start -->
					<div class="page-header-box">
						<h1 class="text-anime-style-3">Blog</h1>
						<nav class="wow fadeInUp" data-wow-delay="0.25s">
							
						</nav>
					</div>
					<!-- Page Header Box End -->
				</div>
			</div>
		</div>
	</div>
	<!-- Page Header End -->

    <!-- Latest News Section Start -->
	<div class="latest-news our-blog">
        <div class="container">
			<div class="row">
				{% for blog in blogs %}
				<div class="col-lg-4 col-md-6">
					<!-- Blog Item Start -->
					<div class="blog-item wow fadeInUp" data-wow-delay="0.25s">
						<!-- Blog Image Start -->
						<div class="post-featured-image">
							<figure class="image-anime">
								<a href="#"><img src="{{ blog.image.url }}" alt=""></a>
							</figure>
						</div>
						<!-- Blog Image End -->

						<!-- Blog Content Start -->
						<div class="post-item-body">
                            <p><a href="#">{{ blog.date }}</a></p>
                            <h2>
                                <a href="{{blog.get_absolute_url}}">
                                    {% if blog.title|length > 45 %}
                                        {{ blog.title|slice:":45" }}...
                                    {% else %}
                                        {{ blog.title }}
                                    {% endif %}
                                </a>
                            </h2>                         
							                           
						</div>
						<!-- Blog Content End -->
					</div>
					<!-- Blog Item End -->
				</div>

               {% endfor %}

               
			</div>

			
		</div>
	</div>
	<!-- Latest News Section End -->

   {% endblock %}
